version: 2.1
# Use a package of configuration called an orb.


workflows:
  # Name the workflow "welcome"
  devops_training:
    jobs:
      - build
      - create_infrastucture
      # - test:
      #     requires:
      #       - build
      # - analyze:
      #     requires:
      #       - test

jobs:
  create_infrastucture:
      docker:
        - image: amazon/aws-cli
      steps:
        - checkout
        - run:
            name: Ensure backend infrastructure exist
            command: |
              aws cloudformation deploy \
                --template-file template.yml \
                --stack-name my-stack
  build:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm run lint

  test:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm run test

  analyze:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - run: npm run audit
